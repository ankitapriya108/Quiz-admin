
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  <link rel="stylesheet" href="output.css">
  </head>
  <body>

    <div class=" flex justify-between px-[4rem]  items-center bg-slate-400 py-3" style="gap: 7rem;">
      <h1 class="font-bold text-3xl">Quiz</h1>
      <div class="flex  gap-[3rem]">

      <div class="flex flex-col">

    <h2 class="font-medium" >User Name: <span id="loggedUserName" class="font-medium"></span></h2>
    <p class="font-medium">User Email: <span id="loggedUserEmail" class="font-medium"></span></p>
  </div>

    <button id="logout" class="bg-blue-500 text-white px-4 py-[4px] mt-3 rounded-md">Logout</button>
  </div>
</div>

    <div class="flex justify-center items-center">

    <div class="w-[40rem] bg-white p-6 rounded-md shadow-md">
      <form id="quiz-form">
        <label for="level" class="block mt-4 text-sm font-medium text-gray-700">
          <span class="font-bold">Select level</span>
          <select
            id="level"
            class="block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          >
            <option disabled selected>Select level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <label
          for="category"
          class="block mt-4 text-sm font-medium text-gray-700"
        >
          <span class="font-bold">Select category</span>
          <select
            id="category"
            class="block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          >
            <option disabled selected>Select category</option>
            <option value="Sports">Sports</option>
            <option value="Movies">Movies</option>
            <option value="General">General</option>
          </select>
        </label>
        <div id="questions-container">
          <div class="questions">
            <label class="block mt-4 text-sm font-medium text-gray-700">
              <span class="font-bold">Write Question</span>
              <textarea
                class="question block w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                rows="4"
                placeholder="Write Question..."
              ></textarea>
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Option-1
              <input
                type="text"
                class="option1 block w-full h-10 mt-1 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Option-2
              <input
                type="text"
                class="option2 block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Option-3
              <input
                type="text"
                class="option3 block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Option-4
              <input
                type="text"
                class="option4 block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
            <label class="block mt-4 text-sm font-medium text-gray-700">
              Answer
              <input
                type="text"
                class="answer block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm"
              />
            </label>
          </div>
        </div>
        <button
          type="button"
          id="add-question-btn"
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md "
        >
          Add Question
        </button>
        <button
          type="button"
          id="save-btn"
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md "
        >
          Save Questions
        </button>
      </form>
      <h2
        class="message font-bold text-green-500 text-2xl text-center mt-5"
      ></h2>
    </div>
</div>


    <script type="module">
      document
        .getElementById("add-question-btn")
        .addEventListener("click", function () {
          const newQuestionDiv = document.createElement("div");
          newQuestionDiv.className = "questions mt-4";
          newQuestionDiv.innerHTML = `
      <label class="block text-sm font-medium text-gray-700">
        <span class="font-bold">Write Question</span>
        <textarea class="question block w-full mt-1 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" rows="4" placeholder="Write Question..."></textarea>
      </label>
      <label class="block mt-4 text-sm font-medium text-gray-700">
        Option-1
        <input type="text" class="option1 block w-full h-10 mt-1 border border-gray-300 rounded-md shadow-sm">
      </label>
      <label class="block mt-4 text-sm font-medium text-gray-700">
        Option-2
        <input type="text" class="option2 block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm">
      </label>
      <label class="block mt-4 text-sm font-medium text-gray-700">
        Option-3
        <input type="text" class="option3 block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm">
      </label>
      <label class="block mt-4 text-sm font-medium text-gray-700">
        Option-4
        <input type="text" class="option4 block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm">
      </label>
      <label class="block mt-4 text-sm font-medium text-gray-700">
        Answer
        <input type="text" class="answer block w-full mt-1 h-10 border border-gray-300 rounded-md shadow-sm">
      </label>
    `;
          document
            .getElementById("questions-container")
            .appendChild(newQuestionDiv);
        });

      document
        .getElementById("save-btn")
        .addEventListener("click", async function () {
          const questionsDivs = document.querySelectorAll(".questions");
          const questions = [];
          const level = document.getElementById("level").value;
          
          const category = document.getElementById("category").value;
          const message = document.querySelector(".message");

          questionsDivs.forEach((div) => {
            const questionText = div.querySelector(".question").value;
            const option1 = div.querySelector(".option1").value;
            const option2 = div.querySelector(".option2").value;
            const option3 = div.querySelector(".option3").value;
            const option4 = div.querySelector(".option4").value;
            const answer = div.querySelector(".answer").value;

            const question = {
              que: questionText,
              options: [option1, option2, option3, option4],
              answer: answer,
              
            };

            questions.push(question);
          });

          try {
            const response = await fetch(
              "http://localhost:3000/questions/addQuestions",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
          
                   category:category,
                  difficultyLevel: level,
                  questions: questions,
                }),
              }
            );
        
            if (!response.ok) {
              console.log(
                "Failed to save questions"
              ); 
              message.innerHTML = "Failed to save questions";
              return;
            }

            const data = await response.json();
            console.log("Response", data);
            message.innerHTML = "Questions saved successfully!";
          } catch (error) {
            console.error("Error:", error);
            message.innerHTML = error.message || "Error saving questions";
          }
        });

const app = initializeApp(firebaseConfig);

const auth = getAuth();
const db = getFirestore();

onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log("User is authenticated, retrieving user ID from local storage...");
    const loggedInUserId = localStorage.getItem("loggedInUserId");
    console.log("Logged in User ID from local storage:", loggedInUserId);

    if (loggedInUserId) {
      const docRef = doc(db, "users", loggedInUserId);
      console.log("Retrieving document with ID:", loggedInUserId);

      getDoc(docRef).then((docSnap) => {
        if (docSnap.exists()) {
          const userData = docSnap.data();
          console.log("Document data:", userData);
          const userNameElement = document.getElementById("loggedUserName");
          const userEmailElement = document.getElementById("loggedUserEmail");

          if (userNameElement && userEmailElement) {
            userNameElement.innerText = userData.name;
            userEmailElement.innerText = userData.email;
            console.log("User data set in DOM elements");
          } else {
            console.error("DOM elements for user data not found");
          }
        } else {
          console.error("No document found matching the provided ID:", loggedInUserId);
        }
      }).catch((error) => {
        console.error("Error getting document:", error);
      });
    } else {
      console.error("User ID not found in local storage");
    }
  } else {
    console.error("User is not authenticated");
  }
});

// Log out functionality
const logOutButton = document.getElementById("logout");
if (logOutButton) {
  logOutButton.addEventListener("click", () => {
    localStorage.removeItem("loggedInUserId");
    signOut(auth).then(() => {
      window.location.href = "login.html";
    }).catch((error) => {
      console.error("Error signing out:", error);
    });
  });
} else {
  console.error("Logout button not found");
}

    </script>

</html>
